<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web4: AI-driven decentralized hub with intelligent assistance, Facebook SDK, and powerful functionalities">
    <meta name="keywords" content="Web4, decentralized, AI, Facebook SDK, trading, chat, search engine, NFTs, smart contracts">
    <title>Web4: AI-Powered Decentralized Social Hub</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script> <!-- MQTT -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script> <!-- Ethers.js for Smart Contracts -->
</head>
<body onload="initWeb4();">
    <!-- Main Container -->
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="#home" onclick="loadSection('home')">Home</a></li>
                <li><a href="#trade" onclick="loadSection('trade')">Trade</a></li>
                <li><a href="#chat" onclick="loadSection('chat')">Chat</a></li>
                <li><a href="#nfts" onclick="loadSection('nfts')">NFTs</a></li>
                <li><a href="#ipfs" onclick="loadSection('ipfs')">IPFS Upload</a></li>
                <li><a href="#contracts" onclick="loadSection('contracts')">Smart Contracts</a></li>
                <li><a href="#social" onclick="loadSection('social')">Social Media</a></li>
                <li><a href="#callback" onclick="callBack()">Callback</a></li>
            </ul>
        </nav>

        <!-- Dynamic Section Loader -->
        <main id="main-content">
            <div id="home">
                <h1>Welcome to Web4 AI</h1>
                <p>Web4 AI is your decentralized solution for trading, chatting, and much more!</p>

                <!-- Search Engine -->
                <div class="search-bar">
                    <input type="text" id="search-query" placeholder="Search Web4 functionalities..." />
                    <button onclick="searchWeb4()">Search</button>
                </div>
                <div id="search-results">Search results will appear here...</div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Web4 AI. All rights reserved.</p>
    </footer>

    <!-- Facebook SDK -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '429564693027589', // Replace with your App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v13.0'           // Replace with API version
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        const facebookLogin = () => {
            FB.login((response) => {
                if (response.authResponse) {
                    FB.api('/me', (user) => {
                        alert(`Logged in as: ${user.name}`);
                    });
                } else {
                    alert('Login failed or cancelled.');
                }
            });
        };
    </script>

    <!-- Web4 Scripts -->
    <script>
        // Initialize Web4
        const initWeb4 = () => {
            initSpeechAI();
            connectToMQTT();
            console.log('Web4 initialized.');
        };

        // Voice Assistant
        const initSpeechAI = () => {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Speech recognition is not supported in this browser.');
                return;
            }
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.onresult = (event) => {
                const command = event.results[0][0].transcript.toLowerCase();
                handleVoiceCommand(command);
            };
            recognition.onerror = (event) => console.error('Speech recognition error:', event);
            recognition.start();
        };

        const handleVoiceCommand = (command) => {
            if (command.includes('search')) {
                const query = command.replace('search', '').trim();
                document.getElementById('search-query').value = query;
                searchWeb4();
            } else if (command.includes('trade')) loadSection('trade');
            else if (command.includes('chat')) loadSection('chat');
            else if (command.includes('nfts')) loadSection('nfts');
            else if (command.includes('upload')) loadSection('ipfs');
            else if (command.includes('contract')) loadSection('contracts');
            else if (command.includes('social')) loadSection('social');
            else alert('Command not recognized.');
        };

        // MQTT (Real-Time Messaging)
        const connectToMQTT = () => {
            const client = mqtt.connect('wss://broker.hivemq.com:8000/mqtt');
            client.on('connect', () => console.log('Connected to MQTT broker.'));
            client.on('message', (topic, message) => {
                console.log(`Message from ${topic}: ${message.toString()}`);
            });
            client.on('error', (err) => console.error('MQTT Error:', err));
        };

        // Search Web4
        const searchWeb4 = async () => {
            const query = document.getElementById('search-query').value;
            const response = await fetch(`https://web4.app/api/search?query=${query}`);
            const results = await response.json();
            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = results.map(result => `<p>${result.title || result.description}</p>`).join('');
        };

        // Smart Contract Execution (using Ethers.js)
        const executeSmartContract = async () => {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const contractAddress = '0xYourContractAddress'; // Replace with your contract address
            const contractABI = [ /* ABI JSON here */ ];
            const contract = new ethers.Contract(contractAddress, contractABI, signer);
            const result = await contract.someMethod({ gasLimit: 100000 });
            console.log('Smart contract executed:', result);
        };

        // Load Section
        const loadSection = (sectionId) => {
            const sectionTemplate = document.getElementById(sectionId);
            document.getElementById('main-content').innerHTML = sectionTemplate.innerHTML;
        };

        // Callback
        const callBack = () => alert('Thank you! Web4 will contact you shortly.');
    </script>

    <!-- Dynamic Sections -->
    <template id="trade">
        <h2>Trade</h2>
        <button onclick="executeSmartContract()">Execute Trade</button>
    </template>

    <template id="chat">
        <h2>Chat</h2>
        <button onclick="facebookLogin()">Log in with Facebook</button>
    </template>

    <template id="social">
        <h2>Social Media</h2>
        <ul>
            <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        </ul>
    </template>
</body>
</html>
